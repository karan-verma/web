<html>
<head>
<title>Leave Form</title>
</head>
<body>
<h4>Leave Form</h4>
<table border="1">
<form>
Employee Email<input type="email" name="email"><br>
Employee ID<input type="text" name="id"><br>
Employee name<input type="text" name="name"><br>
Designation<input type="text" name="designation"><br>
Leave type<sup>*</sup><select name="leave"><br>
<option value="Home town">Home Town</option>
<option value="Sick Leave">Sick Leave</option>
<option value="Internship">Internship</option>
</select><br>
From<sup>*</sup><input type="date" name="d1"><br>
To<sup>*</sup><input type="date" name="d2"><br>
No of Days<input type="number" name="days"><br>
Reason<textarea></textarea></br>
<button type="submit" value="Submit">SuBmit</button>
<button type="reset">Reset</button>
</form>
</table>
