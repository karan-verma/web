<html>
<head>
<title>Request for White Paper</title>
</head>
<body>
<h4 align="center">Request for White Paper</h4>
<form align="center">
<sup>*</sup>First Name:<input type="text" name="first"><br>
<sup>*</sup>Last Name:<input type="text" name="last"><br>
Company Name:<input type="text" name="company"><br>
Company/Personal Website:<input type="text" name="website"><br>
<sup>*</sup>Email:<input type="text" name="email"><br>
Phone:<input type="text" name="phone">
Ext:<input type="text" name="ext"><br>
State/Province<select name="state">
<option value="null">Select for USA or Canada only</option>
<option value="texas">Texas</option>
<option value="california">California</option>
</select><br>
<sup>*</sup>Country<select name="country"><br>
<option value="United States">United States</option>
<option value="Canada">Canada</option>
</select><br>

Comments<br><textarea></textarea></br>
<button align="center" type="submit" value="Submit">Request for White Paper</button>
</form>
</body>
</html>
